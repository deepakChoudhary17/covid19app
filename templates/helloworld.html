<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Covid19 App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
	.container{
		margin-bottom: 10px;margin-top: 10px
	}

</style>
   

<body  style="background-image:url({% static 'cvd.jpg' %});background-repeat: no-repeat;background-size: cover;">




	<h1 style="color: white;text-align: center;"><span style="color:red">COVID-19</span> Worldwide Data</h1>
	<form method="post" class="d-flex justify-content-center align-items-center" action="">
		{% csrf_token %}
		<select class="form-control" style="width: 200px" name="selectedcountry" >
		{% for country in mylist %}
		<option>{{country}}</option>
		{% endfor %}
	</select>
	<input class="btn btn-danger" type="Submit" name="">
	</form>
	<h1   style="font-family: '21st Century', fantasy;color: black ;text-align: center;margin-top: 100px">{{selectedcountry}}</h1>

	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="border-radius:20px; background-color:orange;height: 100px;width: 200px">
			<h1 style="text-align: center">{{total}}</h1>
			<p style="text-align: center">Total Cases</p>
		</div>
		<div class="container" style="border-radius:20px;background-color:yellow;height: 100px;width: 200px">
			<h1 style="text-align: center">{{active}}</h1>
			<p style="text-align: center">Active</p>
		</div>
		<div class="container" style="border-radius:20px;background-color:pink;height: 100px;width: 200px">
			<h1 style="text-align: center">{{new}}</h1>
			<p style="text-align: center">New Cases</p>
		</div>
	</div>

	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="border-radius:20px;background-color:grey;height: 100px;width: 200px">
			<h1 style="color: white; text-align: center">{{deaths}}</h1>
			<p style="color: white;text-align: center">Deaths</p>
		</div>
		<div class="container" style="border-radius:20px;background-color:green;height: 100px;width: 200px">
			<h1 style="color: white;text-align: center">{{recovered}}</h1>
			<p style="color: white;color: white;text-align: center">Recovered</p>
		</div>
		<div class="container" style="border-radius:20px;background-color:red;height: 100px;width: 200px">
			<h1 style="color: white;text-align: center">{{critical}}</h1>
			<p style="color: white;text-align: center">Critical</p>
		</div>
	</div>
	<p style="text-align: center;margin-top: 70px;color: pink">Developed By : <span style="color: white">Deepak Choudhary</span></p>
</body>
</html>
